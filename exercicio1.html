<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>React DOM Exercicio 1</title>
</head>
<body>
	<div id="root"></div>

	<script>
		// Cria a estrutura React
		const menu = React.createElement(
			"nav",
			{ className: "menu" },
			React.createElement(
				"ul",
				null,
				React.createElement("li", null,
					React.createElement("a", { href: "index.html" }, "Página inicial")
				),
				React.createElement("li", null,
					React.createElement("a", { href: "campus.html" }, "Campus")
				),
				React.createElement("li", null,
					React.createElement("a", { href: "graduacao.html" }, "Cursos de Graduação")
				),
				React.createElement("li", null,
					React.createElement("a", { href: "posgraduacao.html" }, "Cursos de Pós Graduação")
				)
			)
		);

		// Renderiza na página
		const root = ReactDOM.createRoot(document.getElementById("root"));
		root.render(menu);
	</script>
</body>
</html>
