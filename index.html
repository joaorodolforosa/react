<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>React</title>
</head>
<body>
	<div id="root"></div>
	<script type="text/javascript">
		var h1 = document.createElement("h1");
		h1.setAttribute("class", "curso");
		var text = document.createTextNode("Usabilidade, desenvolvimento web, mobile e jogos");
		h1.appendChild(text);
		var root = document.getElementById("root");
		root.appendChild(h1);
	</script>
</body>
</html>
